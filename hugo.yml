baseURL: "https://qwagrox.github.io/"
languageCode: "en-us"
title: "Tang Yong"
theme: "PaperMod"
pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# 确保加载自定义资源
outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Intelligence of agricultural robots"
  description: "Research notes on autonomous agricultural robots, computer vision, deep learning, and off-road autonomous driving by Tang Yong, PhD candidate at Jiangsu University"
  keywords: [autonomous agricultural robots, agricultural machinery, autonomous driving, computer vision, deep learning, predictive maintenance, AI, machine learning, robotics, precision agriculture, smart farming, autonomous tractors]
  author: "Tang Yong"
  images: ["/images/og-image.png"]  # 需要创建一个 Open Graph 图片

  ShowCodeCopyButtons: true
  
  # SEO 优化
  label:
    text: "Tang Yong's Research Blog"
    icon: "🚜"
    iconHeight: 35
  
  # Open Graph / Twitter Card 优化
  cover:
    linkFullImages: true
    responsiveImages: true
  DateFormat: "January 2, 2006"
  defaultTheme: "auto" # dark, light
  disableThemeToggle: false

  math: true  # 全局启用数学公式

  # 重要：启用自定义 CSS
  assets:
    disableFingerprinting: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  ShowToc: true
  TocOpen: false
  disableScrollToTop: false
  
  # SEO 和分析
  analytics:
    google:
      SiteVerificationTag: ""  # 添加 Google Search Console 验证码
  
  # 启用 Schema.org 结构化数据
  schema:
    publisherType: "Person"

  comments: true  # 启用评论
  
  giscus:
    repo: "qwagrox/qwagrox.github.io"
    repoID: "R_kgDOQJdIZw"  # 从 giscus.app 获取
    category: "Announcements"
    categoryID: "DIC_kwDOQJdIZ84CxGCX"  # 从 giscus.app 获取
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "en"
    loading: "lazy"

  # 模仿 lilianweng.github.io 的首页欢迎语
  homeInfoParams:
    Title: "👋 Autonomous Agricultural Robots"
    Content: |
      Hi, I'm **Tang Yong**, Phd candidate at Jiangsu University，China, focusing on intelligent agricultural machinery and autonomous systems.
      
      I'm documenting my learning notes and research here since 2025, covering topics like:

      - 🚜 Autonomous agricultural robots

      - 🤖 Computer vision and deep learning
      
      - 🎯 off road autonomous driving
      
      Feel free to explore my thoughts and connect with me ([tangyong@stmail.ujs.edu.cn](mailto:tangyong@stmail.ujs.edu.cn))!

  # 社交媒体图标
  socialIcons:
    - name: "github"
      url: "https://github.com/qwagrox"
    - name: "twitter"
      url: "https://twitter.com/your-twitter-username"
    - name: "instagram"
      url: "https://instagram.com/your-instagram-username"
    - name: "rss"
      url: "index.xml"

  # 顶部主菜单
menu:
    main:
      - identifier: posts
        name: Posts
        url: /posts/
        weight: 10
      - identifier: archive
        name: Archive
        url: /archives/
        weight: 20
      - identifier: search
        name: Search
        url: /search/
        weight: 30
      - identifier: tags
        name: Tags
        url: /tags/
        weight: 40
      - identifier: faq
        name: FAQ
        url: /faq/
        weight: 50

# 开启全文搜索
fuseOpts:
  isCaseSensitive: false
  shouldSort: true
  location: 0
  distance: 1000
  threshold: 0.4
  minMatchCharLength: 0
  limit: 10
  keys: ["title", "permalink", "summary", "content"]

# 代码高亮设置
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    style: monokai  # 或 github, dracula, nord 等
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
      autoHeadingID: true
      autoHeadingIDType: github
    extensions:
      passthrough:
        enable: true
        delimiters:
          inline:
            - ["$", "$"]
            - ["\\(", "\\)"]
          block:
            - ["$$", "$$"]
            - ["\\[", "\\]"]
